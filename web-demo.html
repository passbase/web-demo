<!DOCTYPE html>
<html>

<head>
  <script src="https://app.passbase.com/button.js"></script>

  <title>Verify your Identity</title>

  <style>
    body{
      background: #FFFFFF;
      font-family: "Arial";
    }

    .container{
      padding-top: 20vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title{
      font-size: 36px;
      font-weight: 600;
      color: #033156;
      white-space: pre-line;
      text-align: center;
      line-height: 44px;
    }

    .subtitle{
      margin-bottom: 20px;
      margin-top: 13px;
      opacity: 0.75;
      font-size: 16px;
      font-weight: 500;
      color: #506b80;
      white-space: pre-line;
      text-align: center;
    }

    .passbase{
      margin: 30px 40px;
      height: 25px;
    }
  </style>
</head>

<body>

<img class="img-fluid passbase" src="https://passbase.com/assets/images/logo.png" alt="Passbase">

<div class="container">
    <p class="title">1. Verify your identity now</p>
    <p class="subtitle">You can verify your identity in this Demo by clicking
      the verification button below</p>
  <div id="passbase-button"></div>
</div>

<script type="text/javascript">
      const element = document.getElementById("passbase-button")
      const apiKey = "YOUR_API_KEY"
      const onFinished = (error, authKey, additionalAttributes) => {}
    
      Passbase.renderButton(element, onFinished, apiKey, 
        {
          additionalAttributes: {
            customer_user_id: "SOME_USER_ID"
          },
          prefillAttributes: {
            email: "user@email.com",
            country: "de"
          },
          theme: {
            accentColor: "",
            font: ""
          }
        }
      )
    </script>
</body>

</html>
